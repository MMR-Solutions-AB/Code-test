<template name="list">
    <h1>Hellow world</h1>

    <div>
        <!-- <button id="random">Random</button> -->
        <!-- <input type="text" name="text" value="{{text}}"/> -->
        <input id="numberOfCards" type="range" name="points" min="1" max="{{listLength}}">

    {{#each color in colors}}

    {{/each}}
</template>
